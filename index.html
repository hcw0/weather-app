<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/87f6a81b3a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="container-body">
                <div class="header">
                    <div class="header-left">
                        <i class="fa-solid fa-meteor"></i>
                        <h1>Weather</h1>
                    </div>
                    <div class="header-right">
                        <form class="unit-form">
                            <input type="radio" id="metric" name="unit-option" value="metric" checked>
                            <label for="metric" class="metric">Metric</label>
                            
                            <input type="radio" id="imperial" name="unit-option" value="imperial">
                            <label for="imperial" class="imperial">Imperial</label>

                        </form>
                        <form action="" class="search-bar">
                            <input type="search" class="search-box" required spellcheck="false" placeholder="City name...">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                    </div>
                </div>

                <div class="content">
                    <div class="temperature">
                        <h1>26Â°C</h1>
                        <h3>New York</h3>
                        <p>Wednesday, 6/7/2022</p>
                        <p>10:10 am</p>
                    </div>
                    <div class="icon-display"></div>
                    <div class="more-information"></div>
                </div>

                <div class="footer">

                </div>
            </div>
        </div>
    </body>
</html>
